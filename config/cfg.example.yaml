# ForgeNote Configuration Example
# Copy this file as cfg.yaml and modify according to your needs

course:
  name: "Your Course Name"  # Course name
  code: "COURSE_CODE"       # Course code (used for output folder naming)
  semester: "2024Spring"    # Semester

processing:
  # Whether to use LLM for intelligent processing
  use_llm: true
  
  # LLM configuration
  llm_provider: "openai"           # Supported: openai, mock
  llm_model: "deepseek-reasoner"   # Model name, e.g.: gpt-4, deepseek-reasoner
  

docsify:
  # Docsify site configuration
  name: "Course Documentation"     # Site title
  repo: ""                         # GitHub repository URL (optional)
  theme: "vue"                     # Theme: vue, buble, dark, pure
  
  # Plugin configuration
  plugins:
    search: true        # Full-text search
    zoom_image: true    # Image zoom
    copy_code: true     # Code copy button
    pagination: true    # Page navigation
    katex: true         # Math formula support

paths:
  # Path configuration (relative to project root)
  mineru_output: "your_mineru_output"  # MinerU output directory
  output: "output"                     # Output directory (creates course code subfolder, e.g., output/COURSE001/)
